<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>em继承示例</title>
    <style>
      #dad {
        font-size: 20px;
      }
      #son {
        font-size: 16px;
        width: 10em;
        height: 20em;
      }
    </style>
  </head>
  <body>
    <div id="dad">
      我是爸爸
      <div id="son">我是儿子</div>
    </div>
  </body>
</html>
