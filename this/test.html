<script>
  var name = 'window';

  var A = {
     name: 'A',
     sayHello: function(){
        var s = () => console.log(this.name)
        return s//返回箭头函数s
     }
  }

  var sayHello = A.sayHello();
  sayHello();// 输出A

  var B = {
     name: 'B',
  }

  sayHello.call(B); //还是A
  sayHello.call(); //还是A
</script>
